<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button
        type="button"
        class="btn"
        [ngClass]="{
          'btn-success': currentComponent === 'Roles',
          'btn-primary': currentComponent !== 'Roles'
        }"
        (click)="changeTab('Roles')"
      >
        Roles
      </button>
      <button
        type="button"
        class="btn"
        [ngClass]="{
          'btn-success': currentComponent === 'Designation',
          'btn-primary': currentComponent !== 'Designation'
        }"
        (click)="changeTab('Designation')"
      >
        Designation
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12" *ngIf="currentComponent == 'Roles'">
    <app-roles></app-roles>
  </div>

  <div class="col-12" *ngIf="currentComponent == 'Designation'">
    <app-designation></app-designation>
  </div>
</div>
