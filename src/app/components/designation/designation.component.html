<div class="row">

  <!-- @if is used in place of ngIf now in new angular versions -->
  @if(isLoading){
    <div class="col-12">
      <div class="spinner-border text-muted"></div>
    </div>
  } @else {
  <!-- @for replaced the need to ngFor, as it is more cleaner way of doing things. -->
  @for (item of designationList; track $index) {
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{item.designation}}</h4>
          <a href="#" class="card-link">Edit</a>
          <a href="#" class="card-link">Delete</a>
        </div>
      </div>
    </div>
  }
  }


</div>
